name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: |
        docker build . --file Dockerfile --tag dyp1docker/izone_web:$(date +%s)
    - run: |
        docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - run: |
        docker push dyp1docker/izone_web:$(date +%s)
